        <!-- Conacts Info -->
        <div class="section contacts">
          <div class="content">
            <div class="title">
              <div class="title_inner">Contactame</div>
            </div>
            <div class="service-items">
              <div class="service-item">
                <div class="icon">
                  <span class="ion ion-android-phone-portrait"></span>
                </div>
                <div class="name">Telefono</div>
                <p>+ (000) 000 00 00</p>
              </div>
              <div class="service-item">
                <div class="icon"><span class="ion ion-email"></span></div>
                <div class="name">Correo</div>
                <p>
                  <a href="mailto:john-doe@gmail.com">axeljimenez.dev@gmail.com</a>
                </p>
              </div>
              <div class="service-item">
                <div class="icon">
                  <span class="ion ion-ios-location"></span>
                </div>

                <p>2621 W Pico Blvd, Los Angeles</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact Form -->
        <!-- Contacts Info -->
        <div class="section contacts">
          <div class="content">
            <div class="title">
              <div class="title_inner">Formulario</div>
            </div>
            <div class="contact_form">
              <form id="cform" action="axeljimenez.dev@gmail.com" method="POST">
                <!-- <input name="_formsubmit_id" type="text" style="display: none;"/> -->
                <div class="group-val">
                  <input
                    type="text"
                    name="name"
                    placeholder="Nombre Completo"
                    id="name"
                  />
                </div>
                <div class="group-val">
                  <input
                    type="text"
                    name="email"
                    placeholder="Correo Electronico"
                    id="email"
                  />
                </div>
                <div class="group-val ct-gr">
                  <textarea
                    name="message"
                    placeholder="Tu Mensaje"
                    id="message"
                  ></textarea>
                </div>
                <a
                  href="#"
                  class="btn fill"
                  onclick="$('#cform').submit(); return false;"
                  data-text="Send Message"
                >
                 Enviar Mensaje
                </a>
              </form>
            </div>
          </div>
        </div>
